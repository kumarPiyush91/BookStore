<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    
</head>
<body>
    <a href="index.html" class="home-link">Home</a>

    <h1>Checkout</h1>
    <p>Your Cart (<span id="cart-count">0</span> items)</p>
    <div id="cart-items"></div>

    <form class="checkout-form" onsubmit="return placeOrder(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>

        <button type="submit">Place Order</button>
    </form>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItems = document.getElementById("cart-items");
            const cartCount = document.getElementById("cart-count");

            if (cart.length === 0) {
                cartItems.innerHTML = "<p>Your cart is empty.</p>";
                cartCount.innerText = "0";
                return;
            }

            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${item.title} - ${item.price}</span>
                    <button class="delete-btn" onclick="removeFromCart(${index})">Delete</button>
                </div>
            `).join("");

            cartCount.innerText = cart.length;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function placeOrder(event) {
            event.preventDefault();

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Your cart is empty. Add items before placing an order.");
                return false;
            }

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();

            if (!name || !email || !phone) {
                alert("Please fill in all the details.");
                return false;
            }

            console.log(`[Debug] Placing order - Name: ${name}, Email: ${email}, Phone: ${phone}`);

            
            if (cart.length === 1) {
                const book = cart[0];
                if (book.paypalLink) {
                    console.log(`[Debug] Redirecting to PayPal for ${book.title}: ${book.paypalLink}`);
                    window.open(book.paypalLink, "_blank");
                } else {
                    console.error(`[Error] No PayPal link found for ${book.title}`);
                    alert("Payment link not available for this book.");
                }
            } else {
                
                const firstBook = cart[0];
                console.log(`[Debug] Multiple books in cart, using fallback link: ${firstBook.paypalLink}`);
                window.open(firstBook.paypalLink, "_blank");
            }

            return false;
        }

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
</body>
</html>
