<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        #cart-items {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .checkout-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .checkout-form label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        .checkout-form input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .checkout-form button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .checkout-form button:hover {
            background-color: #218838;
        }

        #cart-count {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    <p>Your Cart (<span id="cart-count">0</span> items)</p>
    <div id="cart-items"></div>

    <form class="checkout-form" onsubmit="return placeOrder(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>

        <button type="submit">Place Order</button>
    </form>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItems = document.getElementById("cart-items");
            const cartCount = document.getElementById("cart-count");

            if (cart.length === 0) {
                cartItems.innerHTML = "<p>Your cart is empty.</p>";
                cartCount.innerText = "0";
                return;
            }

            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${item.title} - ${item.price}</span>
                    <button class="delete-btn" onclick="removeFromCart(${index})">Delete</button>
                </div>
            `).join("");

            cartCount.innerText = cart.length;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function placeOrder(event) {
            event.preventDefault();

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Your cart is empty. Add items before placing an order.");
                return false;
            }

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();

            if (!name || !email || !phone) {
                alert("Please fill in all the details.");
                return false;
            }

            console.log(`[Debug] Placing order - Name: ${name}, Email: ${email}, Phone: ${phone}`);

            // If single book in cart, use its PayPal link
            if (cart.length === 1) {
                const book = cart[0];
                if (book.paypalLink) {
                    console.log(`[Debug] Redirecting to PayPal for ${book.title}: ${book.paypalLink}`);
                    window.open(book.paypalLink, "_blank");
                } else {
                    console.error(`[Error] No PayPal link found for ${book.title}`);
                    alert("Payment link not available for this book.");
                }
            } else {
                // Multiple books - Use a generic PayPal link or calculate total
                // For now, using first book's link as fallback
                const firstBook = cart[0];
                console.log(`[Debug] Multiple books in cart, using fallback link: ${firstBook.paypalLink}`);
                window.open(firstBook.paypalLink, "_blank");
            }

            return false; // Prevent form submission
        }

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
</body>
</html>
