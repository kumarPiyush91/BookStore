<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - Kumar Piyush Bookstore</title>
  <link rel="stylesheet" href="cart.css">

</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="checkout.html">Your Cart (<span id="cart-count">0</span>)</a>
  </nav>

  <div class="container">
    <img id="book-image" src="" alt="Book Image" />
    <div class="title" id="book-title"></div>
    <div class="price" id="book-price"></div>
    <div class="description" id="book-description"></div>
    <button class="cart-btn" onclick="addToCart(true)">Add to Cart</button>
    <button onclick="buyNow()">Buy Now</button>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const selectedBook = JSON.parse(localStorage.getItem("selectedBook"));

      if (selectedBook) {
        document.getElementById("book-image").src = selectedBook.image;
        document.getElementById("book-title").textContent = selectedBook.title;
        document.getElementById("book-price").textContent =
          `Price: ${selectedBook.price}`;
        document.getElementById("book-description").textContent =
          selectedBook.description;
      }

      updateCartCount();
    });

    function addToCart(redirect = false) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const selectedBook = JSON.parse(localStorage.getItem("selectedBook"));

      if (selectedBook) {
        cart.push(selectedBook);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();

        alert("Book added to cart!");

        if (redirect) {
          window.location.href = "checkout.html";
        }
      }
    }

    function buyNow() {
      addToCart(true);
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }
  </script>

</body>

</html>
